<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="fields/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="all">
    <div class="all-1">
    <div class="title">
      <h2>Crie seu convite</h2>
    </div>
    <div class="calendar">
      <img src="assets/calendar.svg" alt="">
      <h2 class="title-second">Sobre o evento</h2>
    </div>

    <div>
      <div class="input">
        <label for="" class="description">Título</label>
        <input type="text" placeholder=" Nome do evento" class="information">
      </div>

      <div class="input-principal">
        <div class="initial">
            <label class="description">Início</label>
            <input type="date" lang="pt-br" class="date information">
        </div>
        <div class="initial">
          <label class="description">Fim</label>
          <input type="date" lang="pt-br" class="date information">
      </div>
      </div>
        
        <div class="input-principal">
          <div class="initial">
              <label class="description">Tipo</label>
              <input type="text" list="datalist" lang="pt-br" class="date information">
          </div>
          <div class="initial">
            <label class="description">Local</label>
            <input class="date information" placeholder=" Link do endereço">
        </div>
      </div>
      
        <div class="input">
          <label for="" class="description">Descrição</label>
            <input type="text" placeholder=" Escreva sobre os detalhes do evento" class="information">
        </div>

      <div class="input calendar-2">
        <img src="assets/paintbrush-vertical.svg" alt="">
        <h2 class="title-second">Personalização</h2>
      </div>

      <div class="customization">
        <label for="" class="description">Cor Principal</label>
        <div class="cor">
        <img src="assets/Circle (1).svg" alt="">
        <img src="assets/Circle (2).svg" alt="">
        <img src="assets/Circle (3).svg" alt="">
        <img src="assets/Circle (4).svg" alt="">
        <img src="assets/Circle (5).svg" alt="">
        <img src="assets/Circle (6).svg" alt="">
        <img src="assets/Circle (7).svg" alt="">
        <img src="assets/Circle (8).svg" alt="">
        <img src="assets/Circle (9).svg" alt="">    
        <img src="assets/Circle (1).svg" alt="">
        <img src="assets/Circle (2).svg" alt="">
      </div>
      </div>  
      
      <div>
        <div class="customization-2">
          <label for="" class="description">Tema do evento</label>
        </div>
        <div class="event">
          <div class="gap">
            <img src="assets/ThemeSelection (1).png" alt="" class="gap">
            <img src="assets/ThemeSelection (2).png" alt="" class="gap">
            <img src="assets/ThemeSelection (3).png" alt="" class="gap">
          </div>
          <div>
            <img src="assets/ThemeSelection (4).png" alt="" class="gap">
            <img src="assets/ThemeSelection (5).png" alt="" class="gap">
            <img src="assets/ThemeSelection (6).png" alt="" class="gap">
        </div>
        <div>
          <img src="assets/ThemeSelection (7).png" alt="" class="gap">
          <img src="assets/ThemeSelection (8).png" alt="" class="gap">
          <img src="assets/ThemeSelection (9).png" alt="" class="gap">
        </div>
        </div>


        <div class="style">
      <div>
        <div class="description">
          <label for="">Estilo</label>
        </div>
        <div class="escuro">
          <img src="assets/frame.png" alt="">
          <label for="" class="description" >Escuro</label>
        </div>
      </div>
      <div class="arquivo">
      <div class="capa">
        <label for="" class="description">Foto de capa</label>
      </div>
      <div>
        <input type="file" name="" id="" >
      </div>
    </div>
    </div>

        <div class="input calendar-2">
          <img src="assets/contact.svg" alt="">
          <h2 class="title-second">Dados para contato</h2>
        </div>
        <div>
          <div class="input">
            <label for="" class="description">Nome</label>
            <input type="text" placeholder=" Nome completo" class="information">
          </div>
      </div>
        <div class="input-principal">
          <div class="initial">
              <label class="description" type="Email">Email</label>
              <input type="email" lang="pt-br" class="date information" placeholder="exemplo@email.com">
          </div>
          <div class="initial">
            <label class="description" type="'Email">Telefone</label>
            <input type="" lang="pt-br" class="date information" placeholder="(99)99999-9999">
        </div>
    </div>
    <div class="terms">
      <div class="checkbox">
        <input type="checkbox" class="accepted">
        <p class="condições">Li e concordo com os Termos e Condições e com a Política de Privacidade</p>
      </div>

      <div class="checkbox">
        <input type="checkbox" class="accepted">
        <p class="condições">Aceito receber atualizações e promoções por e-mail</p>
      </div>

      <div class="checkbox">
        <input type="checkbox" class="accepted">
        <p class="condições">Aceito receber atualizações e promoções por SMS</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
